<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.0/modernizr.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
        <link href='http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css' rel='stylesheet' type='text/css'>

        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src="startr.js"></script>

    </head>
    
    <body>
        
        <div id="content">
            <div id="startrDesc">
                <a href="https://github.com/cristianciofu/startr" target="_blank">Startr</a> - An open-source simple personal homepage

                <div class="clear"></div>

                <div id="settings">
                    <i class="btnSettings"></i>
                    <span id="settingsPanelShow" class="textImgInline">Settings</span>

                    <div id="settingsPanel" style="display:none">
                        <ul>
                            <li><span class="settingsItem" id="export">Export Tasks</span></li>
                            <li><span class="settingsItem" id="import">Import Tasks</span></li>

                            <li><span class="settingsItem" id="settingsPanelHide">- hide -</span></li>
                        </ul>
                        
                        <br /><br />
                    </div>
                        
                    <div id="sExport" class="settingsBox">
                        <textarea id="taskExporter" rows="2" onfocus="this.select()" onMouseUp="return false"></textarea>
                        <br />
                        <span id="taskExporterSaveFile">Save it as a file</span>
                    </div>
                        
                    <div id="sImport" class="settingsBox">
                        <textarea id="taskImporter" rows="2" style="color: red"></textarea>
                        <br />
                        <input type="checkbox" id="importRemoveAllExisting" /><label for="importRemoveAllExisting">Remove existing tasks</label>
                        <input type="button" id="importTasks" value="Import..." />
                    </div>
                </div>
            </div>

            <div id="startrLogo">Startr</div>

            <div id="tasksBox">
                <div id="tasksBoxFilter"></div>
                
                <div id="startrTaskAddBox">
                    <input type="text" id="item" placeholder="add your item... you can use @projects and #tags" />
                    <input type="button" id="add" value="Add Item" />
                    <input type="button" id="clearAll" value="Clear All" />
                </div>
                
                <div id="todoList"></div>
                
                <div id="todoListDoneTitle">
                    Finished tasks... 
                </div>
                <div id="todoListDone"></div>
            </div>
            
            <div id="notepadBox">
                <div id="notepadMessages"></div>
                <textarea id="notepad" placeholder="Type something here... Your text will be automatically saved once you exit this textbox :)"></textarea>
            </div>
        </div>
        
    </body>
</html>
