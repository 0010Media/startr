<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.0/modernizr.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Sacramento' rel='stylesheet' type='text/css'>
        <link href='http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css' rel='stylesheet' type='text/css'>

        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src="startr.js"></script>

    </head>
    
    <body>
        
        <div id="content">
            <div id="startrDesc">
                <a href="https://github.com/cristianciofu/startr" target="_blank">Startr</a> - An open-source simple personal homepage
            </div>
            <div id="startrLogo">Startr</div>

            <div id="tasksBox">
                <div id="tasksBoxFilter"></div>
                
                <div id="todoList"></div>
                <br />
                <input type="text" id="item" placeholder="add your item... you can use @projects and #tags" />
                <input type="button" id="add" value="Add Item" />
                <input type="button" id="clearAll" value="Clear All" />
                <br /><br />
                <div id="todoListDone"></div>
            </div>
            
            <div id="notepadBox">
                <div id="notepadMessages"></div>
                <textarea id="notepad" placeholder="Type something here... Your text will be automatically saved once you exit this textbox :)"></textarea>
            </div>
        </div>
    </body>
</html>
